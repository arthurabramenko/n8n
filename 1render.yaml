  # Use this Blueprint to deploy n8n on Render as a web
# service that uses an external Supabase Postgres database
# to store workflow data.

services:
  - type: web
    plan: free
    # This is the runtime for services that pull a prebuilt Docker image
    runtime: image
    # You can give the service any name
    name: n8n-service
    image:
      # Pulls the n8n image tagged as latest from Docker Hub
      url: docker.io/n8nio/n8n:latest

    # All environment variables defined below are required!
    envVars:
      # Generates a base64-encoded key for encrypting credentials in n8n
      # Do not modify this value after it's generated!
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Basic authentication for n8n (опціонально, але рекомендую)
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "arthurabramenko@gmail.com" # Змініть на ваш логін, якщо хочете
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "zizwu8-jivbiv-fesdoP" # Змініть на ваш власний пароль

      # Database connection details for Supabase PostgreSQL
      - key: DB_TYPE
        value: "postgresdb"
      - key: DB_POSTGRESDB_HOST
        value: "db.zvjepuwmmapzpuhfybfl.supabase.co" # Замініть на ваш Host із Supabase
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: "postgres"
      - key: DB_POSTGRESDB_USER
        value: "postgres"
      - key: DB_POSTGRESDB_PASSWORD
        value: "Vybkiw-begwib-4qajry" # Замініть на ваш пароль із Supabase
